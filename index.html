<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        // Function to extract the apartment_id parameter from the URL
        function getApartmentId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('apartment_id');
        }

        // Function to make API POST call
        function sendApiPostCall(apartmentId) {
            const apiUrl = 'https://events.sendpulse.com/events/id/4095f77f048e4252adb2c73767e22fda/8468664';

            // Make a POST request using Fetch API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ apartment_id: apartmentId }),
            })
            .then(response => response.json())
            .then(responseData => {
                // Extract necessary data from the response, adjust as needed
                const { apartment_id } = responseData;

                // Redirect to the next-door.com.ua website with the extracted parameter
                const redirectUrl = `http://next-door.com.ua/uk/flats/view/${apartment_id}`;
                window.location.replace(redirectUrl);
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors as needed
            });
        }

        // Entry point
        document.addEventListener('DOMContentLoaded', function() {
            // Extract apartment_id from the URL
            const apartmentId = getApartmentId();

            // Make API POST call with the extracted parameter
            if (apartmentId) {
                sendApiPostCall(apartmentId);
            } else {
                console.error('Apartment ID not provided in the URL.');
                // Handle the case where apartment_id is not provided
            }
        });
    </script>
</body>
</html>
